<div class="container">
    <form [formGroup]="loginForm" novalidate>
        <div class="row">
            <div class="col-3 form-group centered">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-3 form-group centered">
                <label>Senha</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-3 centered">
                <button (click)="checkLogin()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mx-2">Entrar</button>
            </div>
        </div>
    </form>

</div>
